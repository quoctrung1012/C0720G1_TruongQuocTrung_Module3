<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện giản lược của trang chủ Facebook</title>
    <link rel="stylesheet" type="text/css" href="css_bai_02.css">
</head>
<body>
<div id="menu">
    <div>
        <a id="symbol" href="#"><img src="hinh_anh_facebook/facebook.png" height="20" width="20"/></a>
        <a id="name" href="#">FACEBOOK</a>
    </div>
</div>
<div id="nav">
</div>
<div id="content">
    <div id="left">
        <img src="hinh_anh_facebook/facebook_02.png" height="40" width="200"/></div>
    <p id="text">Facebook giúp bạn kết nối và chia sẻ<br> với mọi người trong cuộc sống của bạn.</p>
</div>
<div id="inputInFor">
    <div id="top">
        <label><input type="text" placeholder="Email hoặc số điện thoại"><br></label>
        <label><input type="password" placeholder="Mật khẩu"><br></label>
    </div>
    <div>
        <button id="login">Đăng nhập</button>
    </div>
    <div id="miss_pass">
        <a id="pass" href="#">Quên mật khẩu</a>
    </div>
    <div>
        <button id="sign_up">Tạo tài khoản mới</button>
    </div>
    <div>
        <p id="message" style="text-align: center"><span><b>Tạo trang</b></span> dành cho người nổi tiếng, nhãn hiệu
            hoặc doanh nghiệp.</p>
    </div>
</div>
</body>
</html>
